<h1>LiLFeSとは</h1>

<a href="chap1.html">English version</a>

<p>
LiLFeSはProlog に代表される論理型プログラミング言語の一種です．Prolog
における一階述語の代わりに<em><a href="chap3.ja.html">型付き素性構造
</a></em>と呼ばれるデータ構造を記述することができます．また，LiLFeS言
語を解釈，実行するLiLFeS 処理系は，素性構造を高速に処理するように設計
されています．したがって，素性構造を利用した大規模で効率的なアプリケー
ションを簡単に作成することが出来ます．
